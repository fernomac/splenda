<!DOCTYPE html>
<html class="full-height">
  <head>
    <title>Splenda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/main.css" rel="stylesheet" type="text/css">
  </head>

  <body class="full-height">
    <div id="root" class="flex-column full-height">
      <div class="top-bar">
        <div>Splenda</div>
        <div><input type="button" class="button" value="X" onclick="window.location='/logout'"></div>
      </div>

      <div class="flex-column-center full-height">
        <table class="gametable">
          <tr>
            <th>Actions</th>
            <th>Players</th>
            <th><input type="button" class="button" value="New" @click="showNewMenu"></th>
          </tr>
          <template>
            <game v-for="game in games"
              :game="game"
              :key="game.id"
              @delete-menu="showDeleteMenu($event)">
            </game>
          </template>
        </table>

        <newmenu v-show="newMenu" :users="users" @hide="hideNewMenu"></newmenu>
        <deletemenu v-show="deleteMenu" :id="deleteID" @hide="hideDeleteMenu"></deletemenu>
      </div>
    </div>
    <script src="/assets/vue.js"></script>
    <script src="/assets/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Splenda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/main.css" rel="stylesheet" type="text/css">
    <script>
      function signup() {
        const id = document.getElementById('id').value
        const pw = document.getElementById('pw').value

        fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({'id': id, 'pw': pw}),
        }).then(function(res) {
          if (res.ok) {
            window.location = '/'
          } else {
            res.text().then((text) => {
              alert(text)
            })
          }
        })
      }
    </script>
  </head>

  <body>
    <div id="root" class="flex-column full-height">
      <div class="top-bar">
        <div>Splenda</div>
        <div><input type="button" class="button" value="X" onclick="window.location='/'"></div>
      </div>

      <div class="flex-column-center full-height">
        <div style="margin-bottom: 1em;">Create a new User</div>
        <table style="margin-bottom: 1em;">
          <tr><td>username:</td><td>&nbsp;</td><td><input id="id" type="text"></td></tr>
          <tr><td>password:</td><td>&nbsp;</td><td><input id="pw" type="password"></td></tr>
        </table>
        <input type="submit" value="sign up" class="button" onclick="signup()">
      </div>

    </div>
  </body>
</html>
